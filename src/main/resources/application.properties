# configure your datasource
quarkus.datasource.db-kind = mysql
%prod.quarkus.datasource.username = sarah
%prod.quarkus.datasource.password = connor
%prod.quarkus.datasource.jdbc.url = jdbc:mysql://localhost:5432/mydatabase

%prod.quarkus.hibernate-orm.database.generation = none
%prod.quarkus.hibernate-orm.sql-load-script = no-file

%dev.quarkus.hibernate-orm.database.generation = drop-and-create
%dev.quarkus.hibernate-orm.sql-load-script = import-dev.sql

quarkus.rest-client."gr.grnet.pccapi.client.EOSCPortalClient".url=https://api.eosc-portal.eu
%test.quarkus.hibernate-orm.sql-load-script = import-dev.sql

cron.expr=0 0 0 * * ?

quarkus.http.root-path=/v1

# swagger
quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.info-title=PCC API
quarkus.smallrye-openapi.info-version=1.0.1
